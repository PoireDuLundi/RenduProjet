<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends - Ma Collection</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">League of Legends</div>
        <div class="navbar-links">
            <a href="Index.html" class="nav-button">Tous les Champions</a>
            <a href="Collection.html" class="nav-button">Ma Collection</a>
        </div>
    </nav>

    <header class="banner">
        <div class="banner-content">
            <h1>Ma Collection</h1>
            <p>Cartes de champions possédées</p>
        </div>
    </header>

    <main>
        <section class="card-grid">
            <!-- Cartes des champions dans la collection -->
            <div class="card Assassin">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="Images/Illustration/Akali.jpg" alt="Akali">
                    </div>
                    <div class="card-back">
                        <p>Akali, l'assassin rebelle.</p>
                    </div>
                </div>
            </div>
            <div class="card Combattant">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="Images/Illustration/Briar.jpg" alt="Briar">
                    </div>
                    <div class="card-back">
                        <p>Briar, Faim Insatiable.</p>
                    </div>
                </div>
            </div>
            <div class="card Tank">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="Images/Illustration/Amumu.jpg" alt="Amumu">
                    </div>
                    <div class="card-back">
                        <p>Amumu, la momie mélancolique.</p>
                    </div>
                </div>
            </div>
            <div class="card Assassin">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="Images/Illustration/Aphelios.jpg" alt="Aphelios">
                    </div>
                    <div class="card-back">
                        <p>Aphelios, arme des Lunaris.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; Achilleas-Degrave Evan - IIM</p>
    </footer>
</body>
</html>
